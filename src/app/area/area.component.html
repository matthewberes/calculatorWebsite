<div style="text-align:center">
    <label>What kind of shape? </label>
    <select #shape id="shape" name="shape" (change)="selectChange()">
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
        <option value="circle">Circle</option>
    </select>

    <ng-container *ngIf="currShape == 'rectangle'">
        <form id="rectangleForm" [formGroup]="rectangleForm" style='margin-top: 15px;'>
            <label>Length: </label>
            <input type="number" id="length" name="length" formControlName="length" style='margin-right: 15px;'>
            <label  style='margin-left: 15px;'>Width: </label>
            <input type="number" id="width" name="width" formControlName="width">
        </form>
    </ng-container>

    <ng-container *ngIf="currShape == 'triangle'">
        <form id="triangleForm" [formGroup]="triangleForm" style='margin-top: 15px;'>
            <label>Base: </label>
            <input type="number" id="base" name="base" formControlName="base" style='margin-right: 15px;'>
            <label  style='margin-left: 15px;'>Height: </label>
            <input type="number" id="height" name="height" formControlName="height">
        </form>
    </ng-container>

    <ng-container *ngIf="currShape == 'circle'">
        <form id="circleForm" [formGroup]="circleForm" style='margin-top: 15px;'>
            <select #inputType id="inputType" name="inputType">
                <option value="add">Radius</option>
                <option value="subtract">Diameter</option>
            </select>
            <input type="number" id="circleValue" name="circleValue" formControlName="circleValue">
        </form>
    </ng-container>

    <button style='margin-top: 15px;' (click)="calculate()">Calculate</button>

    <ng-container style="margin-top: 25px;" *ngIf="showCalculation">
        <h2>{{calculation}}</h2>
    </ng-container>
</div>
