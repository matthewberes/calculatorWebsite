<h1 style="text-align: center;">Projectile Motion Calculator</h1>

<div style="text-align:center">

    <form id="projectileForm" [formGroup]="projectileForm">
        <label>Velocity (v): </label>
        <input type="number" id="velocity" name="velocity" formControlName="velocity" style='margin-right: 15px;'>
        <label  style='margin-left: 15px;'>Launch angle (Î¸): </label>
        <input type="number" id="angle" name="angle" formControlName="angle">
        <button style='margin-left: 15px;' (click)="clear()">Clear</button>
    </form>

    <button style='margin-top: 15px;' (click)="calculate()">Calculate</button>

    <ng-container style="margin-top: 25px;" *ngIf="showCalculation">
        <div class="answer-div">
            <h2>{{calculation}}</h2>
        </div>
    </ng-container>
</div>
