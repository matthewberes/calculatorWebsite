<h1>Volume Calculator</h1>

<div style="text-align:center">
    <label>What kind of shape? </label>
    <select #shape id="shape" name="shape" (change)="selectChange()">
            <option value="cone">Cone</option>
            <option value="prism">Cube</option>
            <option value="cylinder">Cylinder</option>
            <option value="dodecahedron">Dodecahedron</option>
            <option value="ellipsoid">Ellipsoid</option>
            <option value="prism">Hexagonal Prism</option>
            <option value="hexagonalPyramid">Hexagonal Pyramid</option>
            <option value="icosahedron">Icosahedron</option>
            <option value="prism">Octagonal Prism</option>
            <option value="octagonalPyramid">Octagonal Pyramid</option>
            <option value="octahedron">Octahedron</option>
            <option value="prism">Pentagonal Prism</option>
            <option value="pentagonalPyramid">Pentagonal Pyramid</option>
            <option value="prism">Pentagrammic Prism</option>
            <option value="pentagrammicPyramid">Pentagrammic Pyramid</option>
            <option value="prism">Rectangular Prism</option>
            <option value="semisphere">Semisphere</option>
            <option value="sphere">Sphere</option>
            <option value="squarePyramid">Square Pyramid</option>
            <option value="tetrahedron">Tetrahedron</option>
            <option value="torus">Torus</option>
            <option value="prism">Triangular Prism</option>
    </select>

    <ng-container *ngIf="currShape == 'prism'">
        <form id="prismForm" [formGroup]="prismForm" style='margin-top: 15px;'>
            <label>Length: </label>
            <input type="number" id="length" name="length" formControlName="length" style='margin-right: 15px;'>
            <label  style='margin-left: 15px;'>Width: </label>
            <input type="number" id="width" name="width" formControlName="width" style='margin-right: 15px;'>
            <label  style='margin-left: 15px;'>Height: </label>
            <input type="number" id="height" name="height" formControlName="height">
            <button style='margin-left: 15px;' (click)="clear()">Clear</button>
        </form>
    </ng-container>

    
    <button style='margin-top: 15px;' (click)="calculate()">Calculate</button>

    <ng-container style="margin-top: 25px;" *ngIf="showCalculation">
        <h2>{{calculation}}</h2>
    </ng-container>
</div>
